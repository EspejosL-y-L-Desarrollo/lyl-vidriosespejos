<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Administración - Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/admin.css">
    
    <!-- CARGAR SCRIPTS EN EL HEAD CON DEFER -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2" defer></script>
    <script src="js/supabase.js" defer></script>
</head>
<body class="login-page">
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <img src="/assets/img/logo_l&l.jpeg" alt="L&L Logo" class="login-logo">
                <h1>Panel de Administración</h1>
                <p>Vidrios y Espejos L&L</p>
            </div>

            <form id="loginForm" class="login-form">
                <div class="form-group">
                    <label for="username">
                        <i class="fas fa-user"></i> Usuario
                    </label>
                    <input type="email" id="username" name="username" required 
                           placeholder="Ingresa tu email" autocomplete="username">
                </div>

                <div class="form-group">
                    <label for="password">
                        <i class="fas fa-lock"></i> Contraseña
                    </label>
                    <input type="password" id="password" name="password" required 
                           placeholder="Ingrese su contraseña" autocomplete="current-password">
                    <button type="button" class="toggle-password" id="togglePassword">
                        <i class="fas fa-eye"></i>
                    </button>
                </div>

                <div class="form-options">
                    <label class="checkbox">
                        <input type="checkbox" id="rememberMe">
                        <span>Recordar sesión</span>
                    </label>
                </div>

                <button type="submit" class="btn-login">
                    <i class="fas fa-sign-in-alt"></i> Iniciar Sesión
                </button>

                <div class="login-footer">
                    <p>© 2026 Vidrios y Espejos L&L</p>
                </div>
                
                <button type="button" class="btn-back" onclick="window.location.href='index.html'; return false;">
                    <i class="fas fa-arrow-left"></i> Volver a la Tienda
                </button>
            </form>

            <div class="alert" id="loginAlert" style="display: none;"></div>
        </div>
    </div>

    <!-- CARGAR admin-login.js al final del BODY -->
    <script src="js/admin-login.js"></script>
</body>
</html>
