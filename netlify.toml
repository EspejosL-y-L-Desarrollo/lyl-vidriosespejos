[build]
  # Para un sitio estático, publica desde la raíz
  publish = "."
  command = "echo 'Build estático - sin comandos necesarios'"

# Variables de entorno (Netlify las sobreescribirá con las que configures en el panel)
[build.environment]
  # Estas son SOLO valores por defecto, usa las variables reales en el panel de Netlify
  SUPABASE_URL = ""
  SUPABASE_ANON_KEY = ""

# Redirecciones para SPA (Single Page Application)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
